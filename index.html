<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>NotABlog</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="src/script.js" defer></script>
  </head>
  <body>
    
    <div id="blog-header">
      <img
        src=""
        alt=""
      />
    </div>
    
    <div class="side-bar">
        <p style="text-align:left">
            <button id="new-post-btn">Add Post</button>
          </p>
    </div>
    
    <div class="container">
      <form class="add-post-form">
        <h3>Create A New Post</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter subject"
          class="input-text"
          required
        />
        <br />
        <textarea id="post" placeholder="Enter your Post" required></textarea>
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Add image (optional)"
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Add Post"
          class="submit"
        />
      </form>
    </div>
    <div id="post-container"></div>
    <div id="photo-gallery"></div>
  </body>
</html>
